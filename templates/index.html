<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocWise</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
      rel="stylesheet"
    />
    <style>
      /* Mantive os estilos já existentes */
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #007bff;
      }

      textarea {
        width: 100%;
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 10px;
        resize: vertical;
        font-size: 1rem;
        font-family: "Courier New", monospace;
      }

      button {
        width: 100%;
        margin-top: 1rem;
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      #resultado, #explicacao {
        margin-top: 1.5rem;
        padding: 1rem;
        background-color: #f1f1f1;
        border-radius: 4px;
        font-size: 1rem;
      }

      pre {
        background-color: #282c34;
        padding: 1rem;
        border-radius: 5px;
        color: #ffffff;
        overflow-x: auto;
        font-size: 0.9rem;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>DocWise: Tradutor de Documentação técnica</h1>
      <textarea
        id="texto"
        rows="10"
        placeholder="Digite o texto para traduzir..."
      ></textarea>
      <button id="traduzir">Traduzir</button>
      <div id="resultado"></div>
      <button id="explicar" style="display: none;">Me explique</button>
      <div id="explicacao" style="display: none;"></div>
    </div>

    <script>
      let traducaoAtual = '';

      $("#traduzir").on("click", function () {
        const texto = $("#texto").val();
        $.ajax({
          url: "/traduzir",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({ texto: texto }),
          success: function (response) {
            const traducao = response.traducao.replace(
              /```(.*?)```/gs,
              '<pre><code class="language-javascript">$1</code></pre>'
            );
            $("#resultado").html(traducao);
            $("#explicar").show(); // Exibe o botão para explicar
            $("#explicacao").hide(); // Esconde a explicação anterior, se houver
            traducaoAtual = response.traducao; // Armazena a tradução atual
            hljs.highlightAll();
          },
        });
      });

      $("#explicar").on("click", function () {
        $.ajax({
          url: "/explicar",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({ traducao: traducaoAtual }),
          success: function (response) {
            $("#explicacao").html(response.explicacao);
            $("#explicacao").show(); // Exibe a explicação
          },
        });
      });
    </script>
  </body>
</html>
